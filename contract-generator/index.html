<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Contratti Agency - Kappa Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function ContractGenerator() {
            const [formData, setFormData] = useState({
                // Dati Cliente Persona Fisica
                nomeCliente: '',
                luogoNascita: '',
                dataNascita: '',
                codiceFiscale: '',
                
                // Dati Azienda Cliente
                ragioneSociale: '',
                sedeCitta: '',
                sedeNazione: '',
                indirizzoCompleto: '',
                partitaIva: '',
                
                // Dati Contrattuali
                numeroContratto: '',
                dataContratto: new Date().toISOString().split('T')[0],
                luogoContratto: 'Trani',
                
                // Dati Finanziari
                budgetIniziale: '20000',
                percentualeCommissione: '7',
                impegnoMensile: '30000',
                commissioneCompresa: false, // true = compresa, false = aggiuntiva
                proxyCompreso: false, // true = compreso, false = aggiuntivo
                
                // Servizi Opzionali
                profiloProxy: false,
                proxyEsenteIVA: false,
                formazioneAdv: false,
                prezzoFormazione: ''
            });

            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const calcolaCommissione = () => {
                const budget = parseFloat(formData.budgetIniziale) || 0;
                const percentuale = parseFloat(formData.percentualeCommissione) || 0;
                
                // Commissione SEMPRE calcolata sul budget iniziale (stesso importo sia compresa che aggiuntiva)
                return (budget * percentuale / 100).toFixed(2);
            };

            const calcolaBudgetNetto = () => {
                const budget = parseFloat(formData.budgetIniziale) || 0;
                const commissione = parseFloat(calcolaCommissione());
                const proxyAmount = (formData.profiloProxy && formData.proxyCompreso) ? 140 : 0;
                
                if (formData.commissioneCompresa) {
                    // Budget netto = budget - commissione - proxy (se compreso)
                    return (budget - commissione - proxyAmount).toFixed(2);
                } else {
                    // Budget netto = budget (commissione e proxy sono aggiuntivi)
                    return budget.toFixed(2);
                }
            };

            const calcolaTotale = () => {
                const budget = parseFloat(formData.budgetIniziale) || 0;
                const commissione = parseFloat(calcolaCommissione());
                let totale = budget;
                
                // Se commissione √® AGGIUNTIVA, la aggiungiamo
                if (!formData.commissioneCompresa) {
                    totale += commissione;
                }
                
                // Se proxy √® selezionato e AGGIUNTIVO, lo aggiungiamo
                if (formData.profiloProxy && !formData.proxyCompreso) {
                    totale += 140;
                }
                
                // Formazione (sempre aggiuntiva se presente)
                if (formData.formazioneAdv && formData.prezzoFormazione) {
                    totale += parseFloat(formData.prezzoFormazione) || 0;
                }
                
                return totale.toFixed(2);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = await fetch('/generate-contract', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ...formData,
                            commissione: calcolaCommissione(),
                            budgetNetto: calcolaBudgetNetto(),
                            totaleVersamento: calcolaTotale()
                        }),
                    });

                    if (!response.ok) throw new Error('Errore nella generazione del contratto');

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Contratto_KT-ONB-2025_${formData.numeroContratto}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    alert('Contratto generato con successo!');
                } catch (err) {
                    setError('Errore durante la generazione del contratto: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                Generatore Contratti Agency
                            </h1>
                            <p className="text-gray-600">MetaBridge‚Ñ¢ - Kappa Team S.r.l.</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            {/* Dati Cliente Persona Fisica */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                                    üìã Dati Cliente (Persona Fisica)
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Nome e Cognome *
                                        </label>
                                        <input
                                            type="text"
                                            name="nomeCliente"
                                            value={formData.nomeCliente}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. CASOTTO DAVIDE"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Luogo di Nascita *
                                        </label>
                                        <input
                                            type="text"
                                            name="luogoNascita"
                                            value={formData.luogoNascita}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. CITTADELLA"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Data di Nascita *
                                        </label>
                                        <input
                                            type="date"
                                            name="dataNascita"
                                            value={formData.dataNascita}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Codice Fiscale *
                                        </label>
                                        <input
                                            type="text"
                                            name="codiceFiscale"
                                            value={formData.codiceFiscale}
                                            onChange={handleChange}
                                            required
                                            maxLength="16"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent uppercase"
                                            placeholder="es. CSTDVD99M24C743M"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Dati Azienda */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                                    üè¢ Dati Azienda Cliente
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Ragione Sociale *
                                        </label>
                                        <input
                                            type="text"
                                            name="ragioneSociale"
                                            value={formData.ragioneSociale}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. GS SOLUTIONS INT. LIMITED"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Citt√† Sede *
                                        </label>
                                        <input
                                            type="text"
                                            name="sedeCitta"
                                            value={formData.sedeCitta}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. HONG KONG"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Nazione *
                                        </label>
                                        <input
                                            type="text"
                                            name="sedeNazione"
                                            value={formData.sedeNazione}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. CN"
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Indirizzo Completo Sede *
                                        </label>
                                        <input
                                            type="text"
                                            name="indirizzoCompleto"
                                            value={formData.indirizzoCompleto}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. SUITE C, LEVEL 7, WORLD TRUST TOWER STANLEY STREET, CENTRAL"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Partita IVA *
                                        </label>
                                        <input
                                            type="text"
                                            name="partitaIva"
                                            value={formData.partitaIva}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. 73853430"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Dati Contrattuali */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                                    üìÑ Dati Contrattuali
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Numero Contratto *
                                        </label>
                                        <input
                                            type="text"
                                            name="numeroContratto"
                                            value={formData.numeroContratto}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. 06"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Data Contratto *
                                        </label>
                                        <input
                                            type="date"
                                            name="dataContratto"
                                            value={formData.dataContratto}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Luogo Contratto *
                                        </label>
                                        <input
                                            type="text"
                                            name="luogoContratto"
                                            value={formData.luogoContratto}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. Trani"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Dati Finanziari */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                                    üí∞ Dati Finanziari
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Budget Pubblicitario Iniziale (‚Ç¨) *
                                        </label>
                                        <input
                                            type="number"
                                            name="budgetIniziale"
                                            value={formData.budgetIniziale}
                                            onChange={handleChange}
                                            required
                                            step="0.01"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Percentuale Commissione (%) *
                                        </label>
                                        <input
                                            type="number"
                                            name="percentualeCommissione"
                                            value={formData.percentualeCommissione}
                                            onChange={handleChange}
                                            required
                                            step="0.01"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Commissione Calcolata (‚Ç¨)
                                        </label>
                                        <input
                                            type="text"
                                            value={`‚Ç¨ ${calcolaCommissione()}`}
                                            disabled
                                            className="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-700 font-semibold"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Totale Primo Versamento (‚Ç¨)
                                        </label>
                                        <input
                                            type="text"
                                            value={`‚Ç¨ ${calcolaTotale()}`}
                                            disabled
                                            className="w-full px-3 py-2 bg-green-100 border border-green-300 rounded-md text-green-800 font-bold"
                                        />
                                    </div>
                                    
                                    {/* Radio buttons Modalit√† Commissione */}
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            üìä Modalit√† Commissione
                                        </label>
                                        <div className="flex gap-6">
                                            <label className="flex items-center cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="commissioneCompresa"
                                                    checked={formData.commissioneCompresa === true}
                                                    onChange={() => setFormData({...formData, commissioneCompresa: true})}
                                                    className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                />
                                                <span className="ml-2 text-sm text-gray-700">Compresa nel budget</span>
                                            </label>
                                            <label className="flex items-center cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="commissioneCompresa"
                                                    checked={formData.commissioneCompresa === false}
                                                    onChange={() => setFormData({...formData, commissioneCompresa: false})}
                                                    className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                />
                                                <span className="ml-2 text-sm text-gray-700">Aggiuntiva al budget (+{formData.percentualeCommissione}%)</span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    {/* Radio buttons Modalit√† Proxy (visibile solo se proxy selezionato) */}
                                    {formData.profiloProxy && (
                                        <div className="md:col-span-2">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                üîß Modalit√† Proxy
                                            </label>
                                            <div className="flex gap-6">
                                                <label className="flex items-center cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        name="proxyCompreso"
                                                        checked={formData.proxyCompreso === true}
                                                        onChange={() => setFormData({...formData, proxyCompreso: true})}
                                                        className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                    />
                                                    <span className="ml-2 text-sm text-gray-700">Compreso nel budget</span>
                                                </label>
                                                <label className="flex items-center cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        name="proxyCompreso"
                                                        checked={formData.proxyCompreso === false}
                                                        onChange={() => setFormData({...formData, proxyCompreso: false})}
                                                        className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                    />
                                                    <span className="ml-2 text-sm text-gray-700">Aggiuntivo al budget (+‚Ç¨140)</span>
                                                </label>
                                            </div>
                                        </div>
                                    )}
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Impegno Spesa Mensile (‚Ç¨) *
                                        </label>
                                        <input
                                            type="number"
                                            name="impegnoMensile"
                                            value={formData.impegnoMensile}
                                            onChange={handleChange}
                                            required
                                            step="0.01"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Servizi Opzionali */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                                    ‚öôÔ∏è Servizi Opzionali
                                </h2>
                                <div className="space-y-3">
                                    <div>
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                name="profiloProxy"
                                                checked={formData.profiloProxy}
                                                onChange={handleChange}
                                                className="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                            />
                                            <label className="ml-2 text-sm text-gray-700">
                                                Profilo di sistema con proxy dedicato (‚Ç¨140/mese)
                                            </label>
                                        </div>
                                        {formData.profiloProxy && (
                                            <div className="ml-6 mt-2 flex items-center">
                                                <input
                                                    type="checkbox"
                                                    name="proxyEsenteIVA"
                                                    checked={formData.proxyEsenteIVA}
                                                    onChange={handleChange}
                                                    className="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                                />
                                                <label className="ml-2 text-sm text-gray-600">
                                                    Esente IVA (aziende internazionali/extra-UE)
                                                </label>
                                            </div>
                                        )}
                                    </div>
                                    <div className="flex items-start">
                                        <input
                                            type="checkbox"
                                            name="formazioneAdv"
                                            checked={formData.formazioneAdv}
                                            onChange={handleChange}
                                            className="w-4 h-4 mt-1 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                        />
                                        <div className="ml-2 flex-1">
                                            <label className="text-sm text-gray-700">
                                                Formazione advertising
                                            </label>
                                            {formData.formazioneAdv && (
                                                <input
                                                    type="number"
                                                    name="prezzoFormazione"
                                                    value={formData.prezzoFormazione}
                                                    onChange={handleChange}
                                                    placeholder="Prezzo formazione (‚Ç¨)"
                                                    className="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Errori */}
                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                    {error}
                                </div>
                            )}

                            {/* Bottone Submit */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Generazione in corso...' : 'üöÄ Genera Contratto PDF'}
                                </button>
                            </div>
                        </form>

                        {/* Footer */}
                        <div className="mt-6 text-center text-gray-600 text-sm">
                            <p>MetaBridge‚Ñ¢ - Operato da Kappa Team S.r.l.</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ContractGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
