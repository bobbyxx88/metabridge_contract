<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Contratti Agency - Kappa Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Componente Login
        function LoginPage({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        onLogin();
                    } else {
                        setError('Username o password non corretti');
                    }
                } catch (error) {
                    setError('Errore di connessione. Riprova.');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">üîê Accesso Riservato</h1>
                            <p className="text-gray-600">Generatore Contratti Kappa Team</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Username
                                </label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Inserisci username"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Inserisci password"
                                />
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
                            >
                                Accedi
                            </button>
                        </form>

                        <div className="mt-6 text-center text-sm text-gray-500">
                            ¬© 2025 Kappa Team S.r.l.
                        </div>
                    </div>
                </div>
            );
        }

        // Componente principale con gestione autenticazione
        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isCheckingAuth, setIsCheckingAuth] = useState(true);

            // Controlla se l'utente √® gi√† autenticato
            React.useEffect(() => {
                fetch('/check-auth')
                    .then(res => res.json())
                    .then(data => {
                        setIsAuthenticated(data.authenticated);
                        setIsCheckingAuth(false);
                    })
                    .catch(() => {
                        setIsCheckingAuth(false);
                    });
            }, []);

            if (isCheckingAuth) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Caricamento...</p>
                        </div>
                    </div>
                );
            }

            if (!isAuthenticated) {
                return <LoginPage onLogin={() => setIsAuthenticated(true)} />;
            }

            return <ContractGenerator />;
        }

        // Il resto del codice del generatore contratti rimane uguale
        function ContractGenerator() {
            const [formData, setFormData] = useState({
                // Dati Cliente Persona Fisica
                nomeCliente: '',
                luogoNascita: '',
                dataNascita: '',
                codiceFiscale: '',
                
                // Dati Azienda Cliente
                ragioneSociale: '',
                sedeCitta: '',
                sedeNazione: '',
                indirizzoCompleto: '',
                partitaIva: '',
                
                // Dati Contrattuali
                numeroContratto: '',
                dataContratto: new Date().toISOString().split('T')[0],
                luogoContratto: 'Trani',
                
                // Dati Finanziari
                budgetIniziale: '20000',
                percentualeCommissione: '7',
                impegnoMensile: '30000',
                commissioneCompresa: false,
                proxyCompreso: false,
                
                // Servizi Opzionali
                profiloProxy: false,
                proxyEsenteIVA: false,
                formazioneAdv: false,
                prezzoFormazione: ''
            });

            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const calcolaCommissione = () => {
                const budget = parseFloat(formData.budgetIniziale) || 0;
                const percentuale = parseFloat(formData.percentualeCommissione) || 0;
                return (budget * percentuale / 100).toFixed(2);
            };

            const calcolaBudgetNetto = () => {
                const budget = parseFloat(formData.budgetIniziale) || 0;
                const commissione = parseFloat(calcolaCommissione());
                const proxyAmount = (formData.profiloProxy && formData.proxyCompreso) ? 140 : 0;
                
                if (formData.commissioneCompresa) {
                    return (budget - commissione - proxyAmount).toFixed(2);
                } else {
                    return budget.toFixed(2);
                }
            };

            const calcolaTotale = () => {
                const budget = parseFloat(formData.budgetIniziale) || 0;
                const commissione = parseFloat(calcolaCommissione());
                let totale = budget;
                
                if (!formData.commissioneCompresa) {
                    totale += commissione;
                }
                
                if (formData.profiloProxy && !formData.proxyCompreso) {
                    totale += 140;
                }
                
                if (formData.formazioneAdv && formData.prezzoFormazione) {
                    totale += parseFloat(formData.prezzoFormazione) || 0;
                }
                
                return totale.toFixed(2);
            };

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = await fetch('/generate-contract', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ...formData,
                            commissione: calcolaCommissione(),
                            budgetNetto: calcolaBudgetNetto(),
                            totaleVersamento: calcolaTotale()
                        }),
                    });

                    if (!response.ok) {
                        throw new Error('Errore nella generazione del contratto');
                    }

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Contratto_KT-ONB-2025_${formData.numeroContratto}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (error) {
                    setError('Si √® verificato un errore. Riprova.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-8 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                üìÑ Generatore Contratti Agency
                            </h1>
                            <p className="text-gray-600">Kappa Team S.r.l. - Sistema di Generazione Contratti</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            {/* Dati Cliente */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                                    üë§ Dati Cliente (Persona Fisica)
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Nome e Cognome Cliente *
                                        </label>
                                        <input
                                            type="text"
                                            name="nomeCliente"
                                            value={formData.nomeCliente}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. Mario Rossi"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Luogo di Nascita *
                                        </label>
                                        <input
                                            type="text"
                                            name="luogoNascita"
                                            value={formData.luogoNascita}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. Roma"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Data di Nascita *
                                        </label>
                                        <input
                                            type="date"
                                            name="dataNascita"
                                            value={formData.dataNascita}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Codice Fiscale *
                                        </label>
                                        <input
                                            type="text"
                                            name="codiceFiscale"
                                            value={formData.codiceFiscale}
                                            onChange={handleChange}
                                            required
                                            maxLength="16"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent uppercase"
                                            placeholder="es. RSSMRA80A01H501X"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Dati Azienda */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                                    üè¢ Dati Azienda Cliente
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Ragione Sociale *
                                        </label>
                                        <input
                                            type="text"
                                            name="ragioneSociale"
                                            value={formData.ragioneSociale}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. Acme S.r.l."
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Sede (Citt√†) *
                                        </label>
                                        <input
                                            type="text"
                                            name="sedeCitta"
                                            value={formData.sedeCitta}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. Milano"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Nazione *
                                        </label>
                                        <input
                                            type="text"
                                            name="sedeNazione"
                                            value={formData.sedeNazione}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. Italia"
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Indirizzo Completo *
                                        </label>
                                        <input
                                            type="text"
                                            name="indirizzoCompleto"
                                            value={formData.indirizzoCompleto}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. Via Roma 123, 20100 Milano (MI)"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Partita IVA *
                                        </label>
                                        <input
                                            type="text"
                                            name="partitaIva"
                                            value={formData.partitaIva}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. 12345678901"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Dati Contrattuali */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                                    üìã Dati Contrattuali
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Numero Contratto *
                                        </label>
                                        <input
                                            type="text"
                                            name="numeroContratto"
                                            value={formData.numeroContratto}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. 06"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Data Contratto *
                                        </label>
                                        <input
                                            type="date"
                                            name="dataContratto"
                                            value={formData.dataContratto}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Luogo Contratto *
                                        </label>
                                        <input
                                            type="text"
                                            name="luogoContratto"
                                            value={formData.luogoContratto}
                                            onChange={handleChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="es. Trani"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Dati Finanziari */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                                    üí∞ Dati Finanziari
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Budget Pubblicitario Iniziale (‚Ç¨) *
                                        </label>
                                        <input
                                            type="number"
                                            name="budgetIniziale"
                                            value={formData.budgetIniziale}
                                            onChange={handleChange}
                                            required
                                            step="0.01"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Percentuale Commissione (%) *
                                        </label>
                                        <input
                                            type="number"
                                            name="percentualeCommissione"
                                            value={formData.percentualeCommissione}
                                            onChange={handleChange}
                                            required
                                            step="0.01"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Commissione Calcolata (‚Ç¨)
                                        </label>
                                        <input
                                            type="text"
                                            value={`‚Ç¨ ${calcolaCommissione()}`}
                                            disabled
                                            className="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-700 font-semibold"
                                        />
                                    </div>
                                    
                                    {/* Radio buttons Modalit√† Commissione */}
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            üìä Modalit√† Commissione
                                        </label>
                                        <div className="flex gap-6">
                                            <label className="flex items-center cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="commissioneCompresa"
                                                    checked={formData.commissioneCompresa === true}
                                                    onChange={() => setFormData({...formData, commissioneCompresa: true})}
                                                    className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                />
                                                <span className="ml-2 text-sm text-gray-700">Compresa nel budget</span>
                                            </label>
                                            <label className="flex items-center cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="commissioneCompresa"
                                                    checked={formData.commissioneCompresa === false}
                                                    onChange={() => setFormData({...formData, commissioneCompresa: false})}
                                                    className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                />
                                                <span className="ml-2 text-sm text-gray-700">Aggiuntiva al budget (+{formData.percentualeCommissione}%)</span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    {/* Radio buttons Modalit√† Proxy (visibile solo se proxy selezionato) */}
                                    {formData.profiloProxy && (
                                        <div className="md:col-span-2">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                üîß Modalit√† Proxy
                                            </label>
                                            <div className="flex gap-6">
                                                <label className="flex items-center cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        name="proxyCompreso"
                                                        checked={formData.proxyCompreso === true}
                                                        onChange={() => setFormData({...formData, proxyCompreso: true})}
                                                        className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                    />
                                                    <span className="ml-2 text-sm text-gray-700">Compreso nel budget</span>
                                                </label>
                                                <label className="flex items-center cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        name="proxyCompreso"
                                                        checked={formData.proxyCompreso === false}
                                                        onChange={() => setFormData({...formData, proxyCompreso: false})}
                                                        className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                                    />
                                                    <span className="ml-2 text-sm text-gray-700">Aggiuntivo al budget (+‚Ç¨140)</span>
                                                </label>
                                            </div>
                                        </div>
                                    )}
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Impegno Spesa Mensile (‚Ç¨) *
                                        </label>
                                        <input
                                            type="number"
                                            name="impegnoMensile"
                                            value={formData.impegnoMensile}
                                            onChange={handleChange}
                                            required
                                            step="0.01"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Totale Primo Versamento (‚Ç¨)
                                        </label>
                                        <input
                                            type="text"
                                            value={`‚Ç¨ ${calcolaTotale()}`}
                                            disabled
                                            className="w-full px-3 py-2 bg-green-50 border border-green-300 rounded-md text-green-700 font-bold text-lg"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Servizi Opzionali */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                                    ‚öôÔ∏è Servizi Opzionali
                                </h2>
                                <div className="space-y-3">
                                    <div>
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                name="profiloProxy"
                                                checked={formData.profiloProxy}
                                                onChange={handleChange}
                                                className="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                            />
                                            <label className="ml-2 text-sm text-gray-700">
                                                Profilo di sistema con proxy dedicato (‚Ç¨140/mese)
                                            </label>
                                        </div>
                                        {formData.profiloProxy && (
                                            <div className="ml-6 mt-2 flex items-center">
                                                <input
                                                    type="checkbox"
                                                    name="proxyEsenteIVA"
                                                    checked={formData.proxyEsenteIVA}
                                                    onChange={handleChange}
                                                    className="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                                />
                                                <label className="ml-2 text-sm text-gray-600">
                                                    Esente IVA (aziende internazionali/extra-UE)
                                                </label>
                                            </div>
                                        )}
                                    </div>
                                    <div className="flex items-start">
                                        <input
                                            type="checkbox"
                                            name="formazioneAdv"
                                            checked={formData.formazioneAdv}
                                            onChange={handleChange}
                                            className="w-4 h-4 mt-1 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                        />
                                        <div className="ml-2 flex-1">
                                            <label className="text-sm text-gray-700">
                                                Formazione advertising
                                            </label>
                                            {formData.formazioneAdv && (
                                                <input
                                                    type="number"
                                                    name="prezzoFormazione"
                                                    value={formData.prezzoFormazione}
                                                    onChange={handleChange}
                                                    placeholder="Prezzo formazione (‚Ç¨)"
                                                    className="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Pulsante Genera */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                {error && (
                                    <div className="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                                        {error}
                                    </div>
                                )}
                                
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-blue-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                >
                                    {loading ? (
                                        <span className="flex items-center justify-center">
                                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Generazione in corso...
                                        </span>
                                    ) : (
                                        'üìÑ Genera Contratto PDF'
                                    )}
                                </button>
                            </div>
                        </form>

                        <div className="mt-8 text-center text-sm text-gray-500">
                            <p>¬© 2025 Kappa Team S.r.l. - Tutti i diritti riservati</p>
                            <p className="mt-1">Sistema di Generazione Contratti v1.0</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render dell'app principale
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
